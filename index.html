<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Timer JS - Project</title>
	</head>
	<body>
		<p id="start-time">Starting 6/12/2020 - 12:12 PM</p>
		<p>More than hopeful that this project will be completed on time.</p>
		<p>But it didn't just because I'm a lazy sap.</p>
		<svg height="200" width="200">
			<circle
				r="90"
				cx="100"
				cy="100"
				fill="transparent"
				stroke="green"
				stroke-width="1.3"
				transform="rotate( -90 100 100)"
			/>
			<!-- Quick note stroke = border, transforming so that we can start circle from upper border instead of right side, the other two params are position in which to rotate circle - dasharray fills circle with pieces of length specified  -->
		</svg>
		<br /><br /><br />
		<input type="text" class="duration-input" value="30" />
		<button id="start-button"><i class="fas fa-play-circle"></i></button>
		<button id="pause-button"><i class="far fa-pause-circle"></i></button>
		<script src="timer.js"></script>
		<script src="index.js"></script>
		<p id="start-time">Ending 7/1/2020 - 12:15 PM</p>
	</body>
</html>
